<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Foodie Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <h1>Foodie-Us</h1>
    </header>
    <main>
        <h2>Checkout</h2>
        <div class="cart-item">
            <p>Item 1</p>
            <p> ₹ 110</p>
            <input type="number" value="1" class="item-quantity" data-price="10">
        </div>
        <div class="cart-item">
            <p>Item 2</p>
            <p> ₹ 120</p>
            <input type="number" value="1" class="item-quantity" data-price="20">
        </div>
        <div class="cart-item">
            <p>Item 3</p>
            <p> ₹ 130</p>
            <input type="number" value="1" class="item-quantity" data-price="30">
        </div>
        <div class="total">
            <p>Total:₹3<span id="total-price"></span></p>
        </div>
        <button id="checkout-button">Complete Checkout</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
